<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap框架核心CSS文件 -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <!-- bootstrap依赖于jQuery构建组件和样式，需要首先引入jQuery文件 -->
    <script src="js/jquery-1.12.4.min.js"></script>
    <!-- bootstrap的JavaScript文件 -->
    <script src="js/bootstrap.min.js"></script>
    <title>bootstrap响应式web框架</title>
</head>
<body>
    <!-- alert为bootstrap的信息提示组件 -->
    <h2 class="alert alert-success">bootstrap环境配置成功！</h2>
    <h2 class="alert alert-danger">失败</h2>
    <h2 class="alert alert-warning">警告！</h2>
    <button class="btn btn-default">按钮1</button>
    <button class="btn btn-success">按钮1</button>
    <button class="btn btn-primary">按钮2</button>
    <button class="btn btn-info">按钮3</button>
</body>
</html>
